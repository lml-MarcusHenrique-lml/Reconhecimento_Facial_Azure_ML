<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro e Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #333;
            text-align: center;
        }

        form {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="password"],
        textarea,
        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-container {
            text-align: right;
            padding: 10px;
        }

        .login-container form {
            display: inline-block;
        }

        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="email"] {
            width: calc(30% - 5px);
            margin-right: 5px;
            display: inline-block;
        }

        .login-container input[type="submit"] {
            width: calc(20% - 5px);
            margin-left: 5px;
        }
        .recSenha{
            margin-top: -10px;
        }
        

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
        }
     /* Novos estilos para os links */
        .login-container a {
            margin-right: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form id="loginForm" action="/login" method="post" onsubmit="return validarLogin()">
            <input type="text" id="username" name="username" placeholder="Usuário" required>
            <input type="password" id="password" name="password" placeholder="Senha" required>
            <input type="submit" value="Login">
        </form>
        <div class="recSenha">
                    <!-- Adicionando links para "Esqueceu a Senha" e "Cadastre-se" -->
            <a href="#">Esqueceu a Senha?</a>
            <a href="#">Cadastre-se</a>
        </div>
    
    </div>

    <div class="container">
        <h2>Formulário de Cadastro</h2>
        <form id="dadosPessoaisForm" action="/submit_form" method="post" onsubmit="return validarForm()">
            <label for="nome">Nome:</label><br>
            <input type="text" id="nome" name="nome" required><br>

            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br>

            <label for="telefone">Telefone:</label><br>
            <input type="tel" id="telefone" name="telefone" required><br>

            <label for="endereco">Endereço:</label><br>
            <textarea id="endereco" name="endereco" required></textarea><br>

            <label for="idade">Nascimento:</label><br>
            <input type="date" id="idade" name="idade" required><br>

            <label for="genero">Gênero:</label><br>
            <select id="genero" name="genero" required>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
                <option value="outro">Outro</option>
            </select><br>

            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha" required><br>

            <input type="submit" value="Cadastrar">
        </form>
    </div>

    <script>
       function validarForm() {
    var nome = document.getElementById("nome").value;
    var email = document.getElementById("email").value;
    var telefone = document.getElementById("telefone").value;
    var endereco = document.getElementById("endereco").value;
    var dataNascimento = document.getElementById("dataNascimento").value;
    var genero = document.getElementById("genero").value;
    var senha = document.getElementById("senha").value;
    var confirmaSenha = document.getElementById("confirmaSenha").value;

    // Validação de nome
    if (nome === "") {
        alert("Por favor, digite seu nome completo.");
        return false;
    }

    // Validação de email
    if (email === "" || !validarEmail(email)) {
        alert("Por favor, digite um endereço de email válido.");
        return false;
    }

    // Validação de telefone
    if (telefone === "") {
        alert("Por favor, digite seu número de telefone.");
        return false;
    }

    // Validação de endereço
    if (endereco === "") {
        alert("Por favor, digite seu endereço completo.");
        return false;
    }

    // Validação de data de nascimento
    if (dataNascimento === "") {
        alert("Por favor, digite sua data de nascimento.");
        return false;
    }

    // Validação de genero
    if (genero === "") {
        alert("Por favor, selecione seu gênero.");
        return false;
    }

    // Validação de senha
    if (senha === "") {
        alert("Por favor, digite uma senha.");
        return false;
    }

    if (senha.length < 8) {
        alert("A senha precisa ter no mínimo 8 caracteres.");
        return false;
    }

    if (!/[a-z]/.test(senha)) {
        alert("A senha precisa conter pelo menos uma letra minúscula.");
        return false;
    }

    if (!/[A-Z]/.test(senha)) {
        alert("A senha precisa conter pelo menos uma letra maiúscula.");
        return false;
    }

    if (!/[0-9]/.test(senha)) {
        alert("A senha precisa conter pelo menos um número.");
        return false;
    }

    // Validação de confirmação de senha
    if (confirmaSenha === "") {
        alert("Por favor, confirme sua senha.");
        return false;
    }

    if (senha !== confirmaSenha) {
        alert("As senhas não coincidem.");
        return false;
    }

    return true;
}

function validarEmail(email) {
    var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
    return re.test(email);
}

function validarLogin() {
    var username = document.getElementById("username").value;
    var password = document.getElementById("password").value;

    // Simulação de autenticação (substitua por requisição HTTP)
    if (username === "usuario" && password === "senha") {
        alert("Login realizado com sucesso!");
        return true;
    } else {
        alert("Usuário ou senha incorretos. Por favor, tente novamente.");
        return false;
    }
}


</script>
</body>
    
</html>
