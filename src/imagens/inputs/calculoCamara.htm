<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
        }
        .form-container {
            max-width: 600px; /* Ajuste este valor conforme necessário */
            width: 100%;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .form-group button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .form-group button:hover {
            background-color: #45a049;
        }
        /* Adicionando estilos para a seção de resultados */
        .resultados-container {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2 style="color: #008080;">Formulário de Cálculo para Câmara Fria</h2>

    <div class="form-group">
        <label for="resfriamento">Tipo de Câmara Frigorigena:</label>
        <select id="resfriamento" name="resfriamento">
            <option value="vazio">Selecione Tipo de Câmara</option>
            <option value="resfriado">Resfriado (R-410a)</option>
            <option value="congelado">Congelado (R-404a)</option>
        </select>
    </div>
    <div class="form-group">
        <label for="temperatura">Temperatura Desejada:</label>
        <input type="number" id="temperatura" name="temperatura">
    </div>
    <div class="form-group">
        <label for="altura">Altura:</label>
        <select id="altura" name="altura">
            <option value="2.80">2.80m</option>
            <option value="2.50">2.50m</option>
            <option value="3.00">3.00m</option>
            <!-- Adicione mais opções conforme necessário -->
        </select>
    </div>

    <div class="form-group">
        <label for="largura">Largura:</label>
        <input type="number" id="largura" name="largura">
    </div>

    <div class="form-group">
        <label for="comprimento">Comprimento:</label>
        <input type="number" id="comprimento" name="comprimento">
    </div>

    <div class="form-group">
        <label for="tipoPainel">Tipo de Painel:</label>
        <select id="tipoPainel" name="tipoPainel">
            <option value="vazio">Selecione</option>
            <option value="1.1">PIR (1,10m)</option>
            <option value="1.15">EPS (1,15m)</option>
        </select>
    </div>

    <div class="form-group">
        <label for="divisoria">Divisória Criação de Temperatura Diferentes:</label>
        <select id="divisoria" name="divisoria">
            <option value="vazio">selecione</option>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
        </select>
    </div>

    <div class="form-group">
        <h3>Insumos</h3>
        <p>Preenchimento opcional, caso queira informar insumos para cotação.</p>
        <div class="insumos-item">
            <label for="porta">Porta Fria:</label>
            <select id="porta" name="porta">
                <option value="0">Sem porta</option>
                <option value="1">Porta Reverse Giratoria 0,80m x 1,80m</option>
                <option value="2">Porta Giratoria 1,00m x 2,00m</option>
                <option value="3">Porta Correr    1,00m x 2,00m</option>
            </select>
        </div>
        <div class="insumos-item">
            <label for="piso">Piso:</label>
            <select id="piso" name="piso">
                <option value="0">Sem piso</option>
                <option value="1">Piso Epóxi</option>
                <option value="2">Piso Aço Inox</option>
            </select>
        </div>
    </div>

    <div class="form-group">
        <button onclick="calcular()">Calcular</button>
    </div>

    <div class="resultados-container" id="resultados">
        <h2>Resultados</h2>
    </div>

</div>

<script>
    function calcular() {
        var altura = parseFloat(document.getElementById('altura').value);
        var largura = parseFloat(document.getElementById('largura').value);
        var comprimento = parseFloat(document.getElementById('comprimento').value);
        var tipoPainel = parseFloat(document.getElementById('tipoPainel').value);
        var divisoria = document.getElementById('divisoria').value === 'sim';
        var tipoResfriamento = document.getElementById('resfriamento').value;

        // Calcula a área lateral
        var areaLateral = 2 * (altura * largura) + 2 * (altura * comprimento);

        // Calcula a quantidade de placas para as paredes laterais
        var numPlacasParedes = Math.ceil(2 * (comprimento + largura) / tipoPainel);

        // Calcula a quantidade de placas para o teto (baseado no maior lado)
        var maiorLado = Math.max(comprimento, largura);
        var numPlacasTeto = Math.ceil(maiorLado / tipoPainel);

        // Se houver uma divisória, calcula a quantidade de placas para ela (baseado no menor lado)
        var numPlacasDivisoria = 0;
        if (divisoria) {
            var menorLado = Math.min(comprimento, largura);
            numPlacasDivisoria = Math.ceil(menorLado / tipoPainel);
        }

        // Soma todas as placas
        var numPlacasTotal = numPlacasParedes + numPlacasTeto + numPlacasDivisoria;

        // Determina o gás com base no tipo de resfriamento
        var gas = tipoResfriamento === 'resfriado' ? 'R410a' : 'R404A';

        // Exibe os resultados
        var resultados = document.getElementById('resultados');
        resultados.innerHTML = '<h3>Resultados</h3>';
        resultados.innerHTML += '<p>Área Lateral: ' + areaLateral.toFixed(2) + ' m²</p>';
        resultados.innerHTML += '<p>Número de placas necessárias: ' + numPlacasTotal + '</p>';
        resultados.innerHTML += '<p>Tipo de Gás: ' + gas + '</p>';
    }
</script>

</body>
</html>
